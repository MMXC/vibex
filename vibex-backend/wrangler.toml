name = "vibex-backend"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "vibex-db"
database_id = "52de5df6-fe28-48c2-b2ab-bac4812597d0"

# 环境变量（非敏感）
[vars]
ENVIRONMENT = "production"

# 敏感信息通过 wrangler secret put 配置:
# - JWT_SECRET
# - MINIMAX_API_KEY
# - MINIMAX_API_BASE
# - MINIMAX_MODEL

# 自定义域名
[[routes]]
pattern = "api.vibex.top/*"
zone_name = "vibex.top"